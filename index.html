<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAk10TlpkKsCBTkZwTMkt6NzNu7iuCiLX-Dg&s');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.4em;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1em;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
            background-color: #fff;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .login-container p a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
                max-width: 90%;
            }

            .login-container h1 {
                font-size: 1.8em;
            }

            .login-container h2 {
                font-size: 1.2em;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px;
            }

            .login-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>J.P Furniture</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="Name">Full Name*</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="City">City Name or Pincode*</label>
                <input type="text" id="City" name="City" placeholder="Enter your City Name or Pincode" required>
                <span class="error-message" id="cityError"></span>
            </div>
            <button type="submit" class="login-button">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            const nameInput = document.getElementById('Name');
            const nameError = document.getElementById('nameError');
            if (nameInput.value.trim() === '') {
                isValid = false;
                nameError.textContent = 'Full name is required.';
            } else if (nameInput.value.trim().length < 3) {
                isValid = false;
                nameError.textContent = 'Name must be at least 3 characters.';
            } else {
                nameError.textContent = '';
            }
            const cityInput = document.getElementById('City');
            const cityError = document.getElementById('cityError');
            if (cityInput.value.trim() === '') {
                isValid = false;
                cityError.textContent = 'City name or Pincode is required.';
            } else if (cityInput.value.trim().length < 3) {
                isValid = false;
                cityError.textContent = 'City or Pincode must be at least 3 characters.';
            } else {
                cityError.textContent = '';
            }
            if (isValid) {
                window.location.href = 'vitthal1.html';
            }
        });
    </script>
</body>
</html>
